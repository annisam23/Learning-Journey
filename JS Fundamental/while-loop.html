<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        let c = 1;
        while (c <= 20) {
            document.writeln(`<p>perulangan ke ${c}</p>`);
            c++
        }
    </script>
</body>
</html>
