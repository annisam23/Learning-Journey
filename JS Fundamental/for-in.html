<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
        const per = {
            fName :"nisa",
            mName : "maul",
            lName : "rahma"
        }

        for(const property in per){
            document.writeln(`<p>${property} : ${per[property]}</p>`)
        }

        //contoh 2 
        const name = ["nisa","mau","rachma"];
        for(const index in name){
            document.writeln(`<p> ${index} : ${name[index]}</p>`)
        }
    </script>
</body>
</html>
