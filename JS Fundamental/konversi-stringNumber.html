<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi</title>
</head>
<body>
    <script>
        const value=parseInt("1");
        const value1 = 1;
        const sum = value +value1;

        document.writeln(`<p> ${sum} </p>`);

        document.writeln(`<p> ${parseInt("1.1")} </p>`);
        document.writeln(`<p> ${parseFloat("1.1")} </p>`);
        document.writeln(`<p> ${Number("1.1")} </p>`);

        //number to string
        const a=1;
        const b=2;

        const total = a.toString()+b.toString();

        document.writeln(`<p> ${total} </p>`);

        //NaN
        document.writeln(`<p> ${parseInt("SALAH")} </p>`);
        document.writeln(`<p> ${parseFloat("1.1ECO")} </p>`);

        document.writeln(`<p> ${Number("SALAH")} </p>`);
        document.writeln(`<p> ${Number("1.1ECO")} </p>`);

        //operasi Nan
        const first = Number("salah");
        const second = 100;
        const jml = first + second;
        document.writeln(`<p> ${jml} </p>`);

        //Function isNan()
        document.writeln(`<p> ${isNaN(first)} </p>`);
        document.writeln(`<p> ${isNaN(second)} </p>`);

    </script>
</body>
</html>
