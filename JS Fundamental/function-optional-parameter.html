<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>
<body>
    <script>
        function sayHello(first,middle,last) {
            console.log(first);
            console.log(middle);
            console.log(last)
        }
        sayHello("nios");
        sayHello("any","ong");
    </script>
</body>
</html>
