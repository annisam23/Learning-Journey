    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Tipe data</title>
</head>
<body>
    <script>
        //dijavaScript mendukung number notation
        //seperti binary hexadecimal dan octal
        //dimulai dengan angka 0
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(10.2);
        document.writeln("</br>");
        //binary
        document.writeln(0b1111010);
    </script>
