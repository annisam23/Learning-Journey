<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        //tipe data string
        document.writeln('hai anyongs');
        document.writeln("</br>");
        document.writeln("We Love Programming")

        //menambah string
        //menggunakan tanda + (operator plus)
        document.writeln("</br>");
        document.writeln("Nama : " + "Anis");
        document.writeln("</br>");

        //escape sequence
        //karakter khusus

        document.writeln('<textarea cols="100" rows="10">')
        document.write("Annisa \\ maulida")
        document.write('\nbelajar JavaScript')
        document.writeln('\n\" HeyANi')
        document.writeln('</textarea>');

</script>
</body>
</html>
