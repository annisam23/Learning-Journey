<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function sebagai value</title>
</head>
<body>
    <script>
        function helloWorld(params) {
            document.writeln(`hey ${params}`)
        }

        const say = helloWorld;

        say("budi");

        function giveMe(callback) {
            callback("eco")
        }
        giveMe(helloWorld);
        say("eco")
    </script>
</body>
</html>
