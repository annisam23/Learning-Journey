<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countinue</title>
</head>
<body>
    <script>
        for (let c = 1; c < 100; c++) {
            if(c%2 === 0 ){
                continue;
            }
            document.writeln(`<p>perulangan ganjil ${c}</p>`)
            
        }
    </script>
</body>
</html>
