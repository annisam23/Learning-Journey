<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Function</title>
</head>
<body>
    <script>
        //boleh bikin function dalam function
        //tapi hanya bisa di deklarasikan di dalam function 
        function outer() {
            
            function inner() {
                console.log("inner");
            }

            inner();
            inner();
        }

        outer();
        inner();
    </script>
</body>
</html>
