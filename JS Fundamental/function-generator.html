<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>
        //function generator
        //pembeda setelah kata function ada tanda *
        //bukan array
        //generator bersikap lazy
        function* createName(){
            yield "annisa";
            yield "maulida"
            yield "rahma"
        }
        const name = createName();
        for (const names of name) {
            console.info(names)
        }
        console.info(createName());

        //lazy
        function* ganjil(value){
            for (let i = 0; i <=value; i++) {
                if
                    (i%2 === 1){
                        console.info(`yield ke ${i}`)
                        yield i;
                }
                
            }
        }
        //eager
        function* ganjilArray(value){
            const result = []
            for (let i = 0; i <=value; i++) {
                if
                    (i%2 === 1){
                        console.info(`yield ke ${i}`)
                        result.push(i)
                }
            }
            return result;
        }
        const number = ganjil(100);
        for (const numbersof of number) {
            console.info(numbersof)
        }
    </script>
</body>
</html>
