<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object method di arrow function</title>
</head>
<body>
    <script>
        const person = {
            nama:"ica",
            sayHello :(params) => {
                console.info
                console.info(`HELLO ${params} My name is ${nama}`)
            }
        };

        person.sayHello("budi")
    </script>
</body>
</html>
