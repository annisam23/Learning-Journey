    <script>
        //arrow function

        //dgn arrow function bisa lebih singkt kodenya kalo hanya 1 baris

        //const sayHello = (name) => console.info(`Hello ${name}`);
        const sayHello = name => console.info(`Hello ${name}`);
        sayHello("ani");

        //contoh lain
        // const sum = (first,second) => {
        //     return first + second;
        // }
        // console.log(sum(100,200))

        //yg lebih singkat 
        const sum=(first,second)=>first+second;
        console.log(sum(100,200))

        function givemename(params) {
            params("nisa")
        }

        //arrow function
        givemename(name => console.info(`hai ${name}`))
    </script>
