<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expresion</title>
</head>
<body>
    <script>
        //percabangan
        //if expresion
        const value = 70;

        if(value > 80){
            document.writeln("<p>Good Job</p>");
        }else if(value > 60){
            document.writeln("<p>Not bad</p>");
        }else{
            document.writeln("<p>try again</p>");
        }

    </script>
</body>
</html>
