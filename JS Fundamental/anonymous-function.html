<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>

        //anonymous function = gabutuh nama function
        //1. masukan ke dalam variabel
        //2.masukan ke dalam parameter
        let say = function(name){
            console.log(`${name}`)
        }
        say("hi");

        function givemeName(params) {

            params("eco");
        }

        givemeName(say);

        givemeName(function(names){
            document.writeln(`hi ${names}`)
        })
    </script>
</body>
</html>
