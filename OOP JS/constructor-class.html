<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Class</title>
</head>
<body>
    <script>
        //Constructor di class js
        class Person{
            constructor(name){
                //masukan kode apapun
                console.log(`membuat person ${name}`);
            }
        }

        const nisa = new Person("nisa");
        console.info(nisa)
    </script>
</body>
</html>
