<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor inheritence</title>
</head>
<body>
    <script>
        //Constructor inheritence
        //mengcopy kegiatan di class lain

        function Employee(firstName){
            this.firstName = firstName;
            this.sayHello = function(params) {
                console.info(`Hello ${params}  my name is ${this.firstName}`)
            }
        }

        function Manager(firstName,lastName) {
            this.lastName =lastName;
            Employee.call(this,firstName);
        }

        const nisa = new Manager("Nisa","maulida");
        console.info(nisa);
    </script>
</body>
</html>
