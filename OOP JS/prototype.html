<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>
        function Person(firstName,lastName){
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function(params) {
                console.info(`Hello ${params}  my name is ${this.firstName}`)
            }
        }

        //nambah property ke prototype bukan ke instance object
        Person.prototype.sayBye = function(){
            console.info("good bye!")
        }

        Person.prototype.run = function(){
            console.info(`${this.firstName} is running`)
        }

        //object
        const eko = new Person("eko","khaneddy");
        const budi = new Person("budi","anto");

        //cara manggil
        eko.sayBye()

        console.log(eko);
        console.log(budi)
    </script>
</body>
</html>
